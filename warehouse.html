<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Warehouse</title>
    <link rel="stylesheet" href="warehouse.css">
    <link rel="stylesheet" href="../TRIBUNE/css/font-awesome.min.css">
    <link rel="icon" href="w.jpg">
</head>
<body>
    <div class="flex">
        <img src="w.jpg" alt="warehouse image" width="80px">
        <p id="logo">MY WAREHOUSE</p>
        <h2>Sign in</h2>
        <p id="signin">Free access to our dashboard.</p>
     <form>
        <p class="inputname">Email address</p>
        <input class="input" type="email" placeholder="name@example.com" required autocomplete="off">
        <p class="inputname">Password
            <a class="forgot" href="#">Forgot Password?</a>
        </p>
        <input class="input" type="password" required>
        <input type="checkbox" name="" class="box">
        <span id="remember">Remember me</span>
        <br>
        <input id="submit" type="submit" value="Sign in">
     </form>
    </div>
</body>
</html>
